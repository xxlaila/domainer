[program:domainer-celery-worker]
command=celery -A domainer worker -l info
process_name=domainer-celery-worker-%(process_num)d
numprocs=1
directory=/opt/wwwroot/ops-domainer-api/
autostart=true
autorestart=true
autoretrice=10
user=publish
environment=ENV="prod"
numprocs=1
redirect_stderr=true
stdout_logfile=/opt/logs/ops-domainer-api/celery-worker.log
stopwatisecs=60
priority=994
stdout_logfile_maxbytes = 50MB